<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="block-heading text-center">Shopping cart</h2>
        <p class="text-center">The customer is very important, the customer will be followed by the customer...</p>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="product row p-3 border rounded mb-3">
                    <div class="col-md-3">
                        <img src="product.jpg" class="img-fluid" alt="Product Image">
                    </div>
                    <div class="col-md-6">
                        <a href="#" class="text-primary">I am very sorry</a>
                        <p>Display: 5 inches <br> RAM: 4GB <br> Memory: 32GB</p>
                    </div>
                    <div class="col-md-3 text-end">
                        <label>Quantity:</label>
                        <input type="number" class="form-control" value="1">
                        <p class="mt-2 fw-bold">$120</p>
                    </div>
                </div>

                <div class="product row p-3 border rounded mb-3">
                    <div class="col-md-3">
                        <img src="product.jpg" class="img-fluid" alt="Product Image">
                    </div>
                    <div class="col-md-6">
                        <a href="#" class="text-primary">I am very sorry</a>
                        <p>Display: 5 inches <br> RAM: 4GB <br> Memory: 32GB</p>
                    </div>
                    <div class="col-md-3 text-end">
                        <label>Quantity:</label>
                        <input type="number" class="form-control" value="1">
                        <p class="mt-2 fw-bold">$120</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="summary p-3 rounded">
                    <h4>Summary</h4>
                    <hr>
                    <p>Subtotal <span class="float-end">$360</span></p>
                    <p>Discount <span class="float-end">$0</span></p>
                    <p>Shipping <span class="float-end">$0</span></p>
                    <hr>
                    <p>Total <span class="float-end fw-bold">$360</span></p>
                    <button class="btn btn-primary w-100">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
